<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML.TABEL</title>
</head>
<body>
    <h1>HTML TABEL</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
            <th></th>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
            <th>Kolom 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td rowspan="3">rowspan 3</td>
                <td colspan="2">colspan 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>

                <td>Baris 2 Kolom 2</td>
                <td>Baris 2 Kolom 3</td>
            </tr>
            <tr>
                <th>Baris 3</th>

                <td>Baris 3 Kolom 2</td>
                <td>Baris 3 Kolom 3</td>
            </tr>
        </tbody>
    </table>

    <h2>Table Exercise</h2>

            </tr>
            <tr>
                
                <td>2,1</td>
                <td rowspan="2" colspan="2"></td>  
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </tbody>


    </table>
    
</body>
</html>
