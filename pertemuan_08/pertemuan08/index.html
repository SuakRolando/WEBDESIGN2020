<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMULIR</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    
    <form action="/path">
    <fieldset>
        <legend><b>Formulir Pendaftaran PT Kudah Putih</b></legend>
        <label for="name"><b>Nama:</b></label>
        <input type="text" name ="name"/> <br><br>
        <label for="addres"><b>Alamat:</b></label>
        <input type="text" name="addres"/><br><br>
        <label for="phoneNumber"><b>Nomor Telepon:</b></label>
        <input type="text" name="phoneNumber"/><br><br>
        
       <label for="name"><b>Daerah Asal:</b></label>
        <select name="Daerah Asal">
            <option value="Kawangkoan">Kawangkoan</option>
            <option value="Sonder">Sonder</option>
            <option value="Kiawa">Kiawa</option>
        </select><br><br>

        <label for="name"><b>Jenis Kelamin:</b></label>
        <input type="radio" >
        <label for="name">Laki-Laki</label>
        <input type="radio">
        <label for="name">Perempuan</label><br><br>
        
        <label for="name"><b>Bahasa Pemograman yang dikuasai:</b></label>
        <input type="checkbox">
        <label for="name">C++</label>
        <input type="checkbox">
        <label for="name">Python</label>
        <input type="checkbox">
        <label for="name">JavaScript</label><br><br>

        <label for="name"><b>Apa yang membat kamu harus memilih anda?</b></label><br>
        <textarea cols="50" rows="10" placeholder="Tulis jawabanmu disini..."></textarea>
        <br>
        <button><b>Enter</b></button>
    </fieldset>
    </form>
</body>
</html>
